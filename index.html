<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="icons8-calculator-16.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="displayBox"></div>
      </div>
      <div class="inputs">
        <div class="numberbtns">
          <button id="nine" value="9">9</button>
          <button id="eight" value="8">8</button>
          <button id="seven" value="7">7</button>
          <button id="six" value="6">6</button>
          <button id="five" value="5">5</button>
          <button id="four" value="4">4</button>
          <button id="three" value="3">3</button>
          <button id="two" value="2">2</button>
          <button id="one" value="1">1</button>
          <button id="zero" value="0">0</button>
          <button id="dot" value=".">.</button>
        </div>
        <div class="operatorbtns">
          <button id="plus" value="+">+</button>
          <button id="minus" value="-">-</button>
          <button id="times" value="*">x</button>
          <button id="divide" value="/">รท</button>
        </div>
        <div class="functionbtns">
          <button id="clear">AC</button>
          <button id="delete">Del</button>
          <button class="largebtn" id="equals">=</button>
        </div>
      </div>
      <img src="Calculator-13-09-2024.png" alt="calculator logo" />
    </div>
  </body>
</html>
